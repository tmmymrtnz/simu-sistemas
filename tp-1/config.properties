# --- obligatorios ---
# cantidad de partículas
N=500
# lado del cuadrado
L=20.0
# celdas por lado (MxM)
M=10
# radio de interacción
rc=1.0

# Radios: elegí UNO de estos enfoques
# radio fijo
r=0.25
# (opcional) radios ~ U[rMin, rMax]
# rMin=0.15
# rMax=0.35

# --- opcionales ---
# contorno periódico (true|false)
periodic=true
# semilla RNG (-1 para aleatoria)
seed=42
# carpeta bajo out/
outputBase=run

# Dinámica opcional para animación
# cantidad de cuadros (>=1). Si 1 -> snapshot estático
frames=50
# paso de tiempo
dt=0.1
# |vx|,|vy| ~ U[-vmax, vmax] si se generan
vmax=0.5

# Comparación con fuerza bruta
compareBrute=true

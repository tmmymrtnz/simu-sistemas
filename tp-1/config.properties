# --- obligatorios ---
# cantidad de partículas
N=500
# lado del cuadrado
L=20.0
# celdas por lado (MxM)
M=10
# radio de interacción
rc=1.0

# --- modo de interacción ---
# usar radios? (false = puntuales, distancia centro-centro; true = borde-borde)
useRadii=true

# Si querés usar radios, poné useRadii=true arriba y elegí UNO:
r=0.25
# rMin=0.15
# rMax=0.35

# --- opcionales ---
# contorno periódico (true|false)
periodic=true
# semilla RNG (-1 para aleatoria)
seed=42
# carpeta bajo out/
outputBase=run

# Dinámica opcional para animación
# cantidad de cuadros (>=1). Si 1 -> snapshot estático
frames=1
# paso de tiempo
dt=0.1
# |vx|,|vy| ~ U[-vmax, vmax] si se generan
vmax=0.5

# Comparación con fuerza bruta (no usada actualmente)
# compareBrute=true
